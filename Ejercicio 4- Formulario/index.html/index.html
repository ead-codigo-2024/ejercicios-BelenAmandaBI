      <body>
        <h1>Formulario básico</h1>
        <form action="/process-form.php" method="post">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="user_name" pattern="[a-zA-Z ]+" required />
          
          <label for="mail">Correo electrónico:</label>
          <input type="email" id="mail" name="user_mail" required />
          
          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" name="user_phone" pattern="[0-9]{9,12}" placeholder="Ej: 123456789" required />
          
          <label for="gender">Género:</label>
          <select id="gender" name="user_gender" required>
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
          
          <label for="msg">Mensaje:</label>
          <textarea id="msg" name="user_message" required></textarea>
          
          <button type="submit">Enviar</button>
        </form>
     
      <div id="display-data">
        <!-- Acá se mostrará la información ingresada -->
      </div>
    
      <script src="javascript.js"></script> <!-- Enlace al archivo JS -->
